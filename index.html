<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body class="grid">

  <!-- Rating state start -->
  <div class="rating-container">

    <div class="rating-container__icon">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>

    <h1>How did we do?</h1>
    
    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    
  
    <div class="rating-container__values">
      <label class="rating-values" id="one">1</label>
      <label class="rating-values" id="two">2 </label>
      <label class="rating-values" id="three">3</label>
      <label class="rating-values" id="four">4 </label>
      <label class="rating-values" id="five">5</label>
    </div>
    
    <button class="primary-button" type="button">Submit</button>
    
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="feedback-container inactive">

    <img src="./images/illustration-thank-you.svg" alt="">

    <p class="feedback-score__orange">You selected <span id="score"> 0 </span> out of 5</p>
    
    <h2>Thank you!</h2>
  
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p> 

  </div>

  <!-- Thank you state end -->
  <script src="./main.js"></script>
</body>
</html>
